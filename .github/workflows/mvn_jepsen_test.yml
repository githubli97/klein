name: mvn_jepsen_test

on:
  push:
    branches: [ lihang/jepsen-test ]
  pull_request:
    branches: [ lihang/jepsen-test ]

jobs:
  check_format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Check code style
        run: mvn clean compile
        
  maven_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Package
        run: mvn clean package -DskipTests=true -Dmaven.javadoc.skip=true -B -V

      - name: start docker klein-jepsen-server container
        run: docker-compose -f klein-jepsen\klein-jepsen-server\cluster.yaml up -d

      - run: sleep 5 && docker ps