syntax = "proto3";

package com.ofcoder.klein.consensus.paxos;

option java_multiple_files = true;
option java_package = "com.ofcoder.klein.consensus.paxos.rpc.generated";
option java_outer_classname = "NewMasterRes";

message NewMasterResProto {
    int64 curInstanceId = 1;
    int64 lastAppliedId = 2;
    int64 checkpoint = 3;
    bool granted = 4;
}