syntax = "proto3";

package com.ofcoder.klein.consensus.paxos;

option java_multiple_files = true;
option java_package = "com.ofcoder.klein.consensus.paxos.rpc.generated";
option java_outer_classname = "NodeState";

message NodeStateProto
{
    string nodeId = 1;
    int64 maxInstanceId = 2;
    int64 lastAppliedInstanceId = 3;
    int64 lastCheckpoint = 4;
};