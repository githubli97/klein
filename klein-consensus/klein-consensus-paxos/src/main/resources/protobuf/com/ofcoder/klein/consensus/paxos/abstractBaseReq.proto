syntax = "proto3";

package com.ofcoder.klein.consensus.paxos;

option java_multiple_files = true;
option java_package = "com.ofcoder.klein.consensus.paxos.rpc.generated";
option java_outer_classname = "AbstractBaseReq";

message AbstractBaseReqProto
{
    string nodeId = 1;
    int64 proposalNo = 2;
    int32 memberConfigurationVersion = 3;
};