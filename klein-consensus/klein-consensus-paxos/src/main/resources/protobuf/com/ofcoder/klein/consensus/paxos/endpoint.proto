syntax = "proto3";

package com.ofcoder.klein.consensus.paxos;

option java_multiple_files = true;
option java_package = "com.ofcoder.klein.consensus.paxos.rpc.generated";
option java_outer_classname = "Endpoint";

message EndpointProto {
    string id = 1;
    string ip = 2;
    int32 port = 3;
    bool outsider = 4;
}